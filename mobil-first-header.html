<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile First Header</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700i" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            margin: 0;
            font-size: 100%;
            line-height: 1.5em;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .header {
            width: 100%;
            background-color: #fff;
            /* position: relative; */
            color: #575A4A;
            border-bottom: 1px solid black;
        }

        .header__image {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            float: left;
            height: 50px;
            border-radius: 50%;
        }

        .header__mobile-icon {
            /* position: absolute;
            left: 0;
            top: 0; */
            font-size: 1.5em;
            margin: 10px
        }

        .header__mobile-checkbox {
            display: none;
        }

        .header__menu-container {
            width: 100%;
            /* min-height: 50px; */
            /* don't remove */
        }

        .menu {
            display: none;
            list-style: none;
            margin: 0;
            padding: 0;
            /* padding: 50px 0 0 0; */
            background-color: white;
        }

        .header__mobile-checkbox:checked+.menu {
            display: block;
        }

        .menu__item {
            display: block;
            padding: 5px 10px;
            font-size: 1rem;
        }

        .menu__item:first-child {
            border-top: 1px solid black;
        }

        .menu__item--active, .menu__item:hover {
            color: #bbb;
        }

        .menu__link {
            text-decoration: none;
            color: inherit;
        }

        @media (min-width: 400px) {
            .header {
                padding: 10px 0;
                border-bottom: 1px solid #e5e5e5;
            }
            .header__mobile-icon {
                display: none;
            }
            .header__image {
                display: block;
            }
            .menu {
                text-align: center;
                display: block;
                padding: 0;
            }
            .menu__item {
                display: inline-block;
                padding: 0 30px;
                border-right: 1px solid #000;
                font-size: 2rem;
                line-height: 50px;
            }
            .menu__item:first-child {
                border-top: none;
            }
            .menu__item:last-child {
                border-right: none;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <!-- <img class="header__image" src="media/2011-07-02-154408.jpg" alt=""> -->
        <label for="header__mobile-checkbox">
            <i class="fas fa-bars header__mobile-icon"></i>
        </label>
        <nav class="header__menu-container">
            <input class="header__mobile-checkbox" type="checkbox" id="header__mobile-checkbox">
            <ul class="menu">
                <li class="menu__item">
                    <a class="menu__link" href="landingpage.html">Home</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#">Blog</a>
                </li>
                <li class="menu__item menu__item--active">About</li>
            </ul>
        </nav>
    </header>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi totam cumque fugiat dignissimos. Itaque illo numquam, nam quo sunt illum explicabo culpa aperiam aspernatur possimus odit temporibus ex dolorum perferendis.</p>
</body>

</html>
