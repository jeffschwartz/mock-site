<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css grid landing page</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="landingpage">
        <img class="landingpage__image" src="media/2011-07-02-154408.jpg" alt="image of Jeffrey Schwartz looking so studious">
        <h1 class="landingpage__authorname">Jeffrey Schwartz</h1>
        <nav class="landingpage__nav-container">
            <ul class="horizontal-menu">
                <li class="horizontal-menu__item">
                    <a class="unadorned-link landingpage__link"href="https://twitter.com/jefftschwartz" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="horizontal-menu__item">
                    <a class="unadorned-link landingpage__link" href="https://github.com/jeffschwartz" target="_blank">
                        <i class="fab fa-github-alt"></i>
                    </a>
                </li>
                <li class="horizontal-menu__item">
                    <a class="unadorned-link landingpage__link" href="mailto:jefftschwartz@gmail.com" target="_blank">
                        <i class="far fa-envelope"></i>
                    </a>
                </li>
                <li class="horizontal-menu__item">
                    <a  class="unadorned-link landingpage__link" href="#">Blog</a>
                </li>
                <li class="horizontal-menu__item">
                    <a  class="unadorned-link landingpage__link" href="#">About</a>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
